<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        let dia = Number(prompt("Escolha um numero da semana"));
        switch (dia) {
  case 1:
    console.log("Domingo");
    break;

  case 2:
    console.log("Segunda-feira");
    break;

  case 3:
    console.log("Terça-feira");
    break;

  case 4:
    console.log("Quarta-feira");
    break;

  case 5:
    console.log("Quinta-feira");
    break;

  case 6:
    console.log("Sexta-feira");
    break;

  case 7:
    console.log("Sábado");
    break;

  default:
    console.log("Número inválido!");
}

    </script>
</body>
</html>
