<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        let var1 = 25;
        let var2 = "25";
        console.log(var1 == var2);
        console.log(var1 === var2); 

// O == exibe true porque ele só compara os valores das variaveis, e ele converte as variaveis de tipos diferentes
// ja o === leva em conta o valor e o tipo, sem converção automatica por isso que exibe false.
    </script>
</body>
</html>
