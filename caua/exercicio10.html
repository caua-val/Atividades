<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num1 = Number(prompt("Insira o primeiro numero"));
        num2 = Number(prompt("Insira o segundo numero"));
        operacao = prompt("Insira a operação");
        
        if(operacao = "+"){
            alert("O resultado é "+ (num1 + num2));
        }
        else if(operacao = "-"){
            alert("O resultado é "+ (num1 - num2));
        }
        else if(operacao = "*"){
            alert("O resultado é "+ (num1 * num2));
        }
        else if(operacao = "/"){
            alert("O resultado é "+ (num1 / num2));
        }
        else{
            alert("operação invalida!");
        }
    </script>
</body>
</html>
