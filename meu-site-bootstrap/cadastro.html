<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<style>
    .BigBox{
        margin-left:30%;
        width: 40%;
    }
    .link{
        text-align: center;
    }
    input[type=reset]{
        float: inline-end;
    }
</style>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
<!--Divisão da area inteira-->
    <div class="BigBox">
        <fieldset class="Box">
            <p><img src="ondas.jpg" alt="logo do formulario" height="30px" width="30px"> <h1>Cadastro</h1></p>
        <form action="sucesso.html" method="post">
<!--Caixa de informções pessoais-->
        <fieldset class="PessoalInfo">
            <legend><h2>Informações Pessoais</h2></legend>

                <p>Nome: <input type="text" placeholder="Nome" id="nome" required/></p>
                <p>Sobrenome: <input type="text" placeholder="Sobrenome" id="sobrenome" required/></p>
                <p>Data de Nascimento: <input type="date" id="datanasc" required/></p>

<p><h3>Genero</h3></p>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Masculino
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Feminino
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Outros
  </label>
</div>

<br>
<br>

<p><h3>Interesses</h3></p>
                <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Jetski
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    Canoa
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    Iati
  </label>

        </fieldset>
<br>
<br>
<!--Caixa com informações de contato-->
        <fieldset class="ContactInfo">
            <legend><h2>Informações de Contato</h2></legend>

                <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>

<label for="inputPassword5" class="form-label">Senha</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
Sua senha deve ter de 8 a 20 caracteres e conter simbolos especiais.
</div>
        </fieldset>

        <p><input type="submit" name="Enviar" type="button" class="btn btn-primary"/><input type="reset" name="Resetar" type="button" class="btn btn-danger"/></p>
        <p class="link"><a href="">Você já esta logado?</a></p>
        </fieldset>
        </form>
    </div>
</body>
</html>
